<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <form action="#">

        <h2>Register</h2>
        <p><i>Please <b>fill in this form</b> to create an account</i></p>

        <label for="">Full name</label><br>
        <input type="text" placeholder="Input your full name..."  required><br><br>

        <label for="">Username</label><br>
        <input type="text" placeholder="Input your username..." required><br><br>

        <label for="">Password</label><br>
        <input type="password" placeholder="Input your password..." required><br><br>

        <label for="">Email</label><br>
        <input type="email" placeholder="Input your email..." required><br><br>

        <label for="">Telephone number</label><br>
        <input type="number" placeholder="Input your phone number..." required><br><br>


        <label for="">Input Object:</label><br>
        <input type="radio" >Student
        <input type="radio" >Teacher<br><br>

        
        <label for="">Favorite:</label><br>
        <input type="checkbox" >Badminton
        <input type="checkbox" >Volleyball
        <input type="checkbox" >Football<br><br>

        <label for="">Address:</label><br>
        <select name=address"" id="" required>
            <option value="">Hà Nội</option>
            <option value="">Hà Giang</option>
            <option value="">Nam Định</option>
            <option value="">Hải Phòng</option>
        </select><br><br>
        
        <label for="">Birthday:</label><br>
        <input type="date"><br><br>

        <label for="">Your picture</label><br>
        <input type="file"><br><br>

        <input type="submit" value="Đăng ký">

    </form>
    
</body>
</html>
